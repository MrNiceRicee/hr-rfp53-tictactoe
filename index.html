<!DOCTYPE html>
<html>
  <head>
    <title>TicTacToe</title>
    <meta charset="UTF-8">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>

<link rel="stylesheet" href="./styles.css"/>
  </head>
  <body>
    <div class="container mt-5 mx-auto py-3">
      <div id="app"></div>
    </div>
    <div class="container mx-auto mt-3 py-3" id="playerNames">
      <div class="row justify-content-between">
        <div class="col-5">
          <div class="row form-outline">
            <input type="text" id="player1" class="form-control playerinput"/>
            <label class="form-label" for="player1">Player one</label>
          </div>
          <div class="row">
            <p>Score:<span id="player1Score"> 3</span></p>
          </div>
        </div>
        <div class="col-5 form-outline">
          <div class="row form-outline">
            <input type="text" id="player2" class="form-control playerinput"/>
            <label class="form-label" for="player2">Player two</label>
          </div>
          <div class="row">
            <p>Score:<span id="player2Score"> 3</span></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p class="lead"><span id="playerTurn" class="text-info">x</span>'s turn</p>
        </div>
      </div>
      <btn class="row btn btn-info btn-block my-3 py-3 mx-auto" id="newgame">New Game</btn>
    </div>

    <script src="./cell.js"></script>
    <script src="./board.js"></script>
    <script src="./index.js""></script>
    <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
  </body>
</html>
